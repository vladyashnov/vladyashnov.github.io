<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Отправить сообщение</title>
</head>

<body>
  <h2 class="content-head is-center">Оставайся на связи!</h2>
  <aside>
       <p>
           Я <em>жду</em> от вас сообщения! </p>
           <p>Пожалуйста, используйте <b><em>контактную форму</em></b> ниже,
           чтобы отправить мне письмоini.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" type="text/css" href="css/send.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbxBY39014SzD3O4s1dlMcXdGI1s1PmdhxH06EFzHp2cKH-KXR0E/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <input id="name" name="name" placeholder="Name" />
      </fieldset>

      <fieldset class="pure-group">
        <textarea id="message" name="message" rows="10"
        placeholder="Message"></textarea>
      </fieldset>

      <fieldset class="pure-group">
       <input id="email" name="email" type="email" value=""
        required placeholder="Email address"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>



      <input type="submit" value="Отправить" id="input-submit">
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="js/form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
